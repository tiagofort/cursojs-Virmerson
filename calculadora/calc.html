<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <h1>Calculadora</h1>
    <input value="10" type="number" placeholder="Primeio valor" id="valor1">
    <input value="20" type="number" placeholder="Segundo valor" id="valor2">
    <button onclick="calc(1)">+</button>
    <button onclick="calc(2)">-</button>
    <button onclick="calc(3)">*</button>
    <button onclick="calc(4)">/</button>
    <label id="msg"></label>
</body>

<script type="module">
    import {calc} from './main.js'
    window.calc = calc
</script>
</html>
