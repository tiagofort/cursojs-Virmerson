<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de cliente</title>
    <script>
        function salvar(){
            let nomeCli = document.getElementById("nomeCli").value
            window.alert("Cliente salvo com sucesso!"+nomeCli) 
        }
    </script>
</head>
<body>
    <h1>Cadastro de cliente</h1>
    <input type="text" placeholder="Nome" id="nomeCli">
    <button onclick="salvar()">Salvar</button>
</body>
</html>
