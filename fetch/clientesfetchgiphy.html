<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var url = 'http://api.giphy.com/v1/gifs/search?q=batman&api_key=43vX8klvdLUmhlLFAlxx4VYAqoOJ3OSm&limit=10'
        fetch(url)
            .then( (response) => 
                 response.json()
            )
            .then((json) => {
                                
                json.data.forEach(element => {
                    console.log(element)
                    let img = document.createElement("img")
                    img.src = element.images.original.url
                    img.title = element.title
                    document.body.appendChild(img)
                });
            })

    </script>
</body>

</html>
