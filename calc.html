<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="js/calculadora.js"></script>
    <script>
        

        function calc(op) {
            let v1 = parseFloat(document.getElementById("valor1").value)
            let v2 = parseFloat(document.getElementById("valor2").value)
            let calc = new Calculadora(v1, v2)
            let result = 0
            if (op == 1) {
                result = calc.somar()
            } else if (op == 2) {
                result = calc.subtrair()
            } else if (op == 3) {
                result = calc.multiplicar()
            } else if (op == 4) {
                result = calc.dividir()
            }
            //window.alert("Resultado: " + result)
            document.getElementById("msg").innerText = result
        }

    </script>
</head>

<body>
    <h1>Calculadora</h1>
    <input type="number" placeholder="Primeio valor" id="valor1">
    <input type="number" placeholder="Segundo valor" id="valor2">
    <button onclick="calc(1)">+</button>
    <button onclick="calc(2)">-</button>
    <button onclick="calc(3)">*</button>
    <button onclick="calc(4)">/</button>
    <label id="msg"></label>
</body>

</html>
